<body>

    <div id="signin-form">
        <form class="modal-content animate" id="signin-content" action="" method="post">
            <div id="signin-inner">
                <div class="container">
                    <div id="form-logo">
                        <a href="index.html" class="active logo-font">UnRate</a>
                    </div>
                    
                    <a href="index.html" id="close-btn" class="close" onclick="closeForm()">x</a>
                    <h2>Sign In</h2>
                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" id="uname" required>
                    <br>
                    <label for="psw"><b>Password</b></label>
                    <span class="psw-forgot"><a href="#">Forgot your password?</a></span>
                    <input type="password" placeholder="Enter Password" id="psw" name="psw" required>
                    
                    <button type="submit" id="signin-btn">Sign In</button>
                    <input type="checkbox" checked="checked" id="remember">
                    <label for="remember">
                        Keep me signed in.
                    </label>   
                </div>
      
                <div class="container bottom">
                    <span class="signup">
                        New to UnRate? <br>
                        <button type="button" onclick="toSignup()" id="signup-btn">Create your UnRate account</button>
                    </span>
                </div>
            </div>
        </form>
    </div>
    
    <div class="topnav">
        <div class="top-left">
            <div class="icon">
                <a href="javascript:void(0);" class="icon" onclick="menu()">
                    <i class="fa fa-bars"></i>

            </div>
            <div id="logo">
                <a href="index.html" class="active logo-font">UnRate</a>

        <div class="top-right">
            <div class="search-container">
                <form role="search" id="form">
                    <input type="search" id="query" name="q" placeholder="Search...">
                    <button type="submit">Search</button>
                </form>
            </div>
            <div class="icon">
                <a href="javascript:void(0);" class="icon" id="sign-in" onclick="openForm()">    
                    <i class="fa fa-user"></i>
                </a>
            </div>
        </div>
